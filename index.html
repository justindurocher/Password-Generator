<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
     <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <section>
    <div class="container cont-1">
        <div class="row">
            <div class="col-md-12 generate">
                Generate a Password!
                <hr>
            </div>
        </div>
    </div>
    <div class="container cont-2">
        <div class="row row-secure">
            <div class="col-md-12 secure">
                Your Secure Password
                <br>
                <br>
                <br>
                <strong><div id="yourPassword"></div></strong>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="passGen" onclick="generatePassword()">
                    Generate a Password
                </button>
            </div>
            <div class="col-md-6">
                <button class="copyPass" onclick="copyClip('yourPassword')">
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
